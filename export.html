<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Customizer</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .scrollbar {
            overflow-x: scroll;
            white-space: nowrap;
        }
        .scrollbar img {
            width: 100px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body class="body">
    <div class="mainElement">
    
    <h1>Image Customizer</h1>
    <canvas id="imageCanvas" width="750" height="750" class="imageCanvas"></canvas>
    <br>

    <!-- Images to be selected / swapped out with. -->                         
    <div class="scrollbar">
        <p>Element 1</p>
        <img src="./images/img1.png" onclick="changeImage('./images/img1.png', 50, 350, 400, 400)">
        <img src="./images/img2.png" onclick="changeImage('./images/img2.png', 50, 250, 250, 250)">
        <img src="./images/img3.png" onclick="changeImage('./images/img3.png', 50, 350, 250, 250)">
        <p>Element 2</p>
        <img src="./images/img1.png" onclick="changeImage('./images/img1.png', 250 ,150, 250, 250)">
        <img src="./images/img2.png" onclick="changeImage('./images/img2.png', 250, 150, 250, 250)">
        <img src="./images/img3.png" onclick="changeImage('./images/img3.png', 250, 150, 250, 250)">
        <p>Element 3</p>
        <img src="./images/img1.png" onclick="changeImage('./images/img1.png', 50, 50, 250, 250)">
        <img src="./images/img2.png" onclick="changeImage('./images/img2.png', 50, 50, 250, 250)">
        <img src="./images/img3.png" onclick="changeImage('./images/img3.png', 50, 50, 250, 250)">
    </div>
    <br>
    <button onclick="downloadImage()" class="hero17-button thq-button-filled" style="background-color: #7a73a3;color: #FFFFFF;border-color: black;margin-left: 300px;">Download as PNG</button>


    <script>
        const baseImage = new Image();
        const canvas = document.getElementById('imageCanvas');
        const context = canvas.getContext('2d');
        baseImage.src = './images/base.png'; // Initial base image
        baseImage.onload = (initalLoad) 
        const img = document.get
        

        // Sets up the canvas with the background image and text.
        function initalLoad(){

            context.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
            context.fillText(localStorage.getItem('ExactAlbumName'), 10, 50);
            context.fillText(localStorage.getItem('ExactArtistName'), 10, 100);

        }

        context.font = "48px serif";
        context.fillText("Testing", 200, 240)

        // Function to change the image, it gets run once you click onto the soruce image and places based on Xpos and Ypos
        function changeImage(src, xpos, ypos, xscale, yscale) {
            const newImage = new Image();
            newImage.src = src;
            newImage.onload = function() {
                context.drawImage(newImage, 0, 0, canvas.width, canvas.height, xpos, ypos, xscale, yscale); // Overlay new image
            };
        }

        // Saves the canvas as an image.
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'custom_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

    </script>
    </div>
</body>
</html>
