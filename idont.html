<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>

</head>
<body>
    <div class="container">
        <h1>Music Finder</h1>

        <div class="album-info">
            <h2>Album Info</h2>
            <p>Artist Name: Example Artist</p>
            <p>Album: Example Album</p>
            <p>Release Year: 2024</p>
        </div>

        <div class="details">
            <div class="left">
                <p>Track 1</p>
                <p>Track 2</p>
                <p>Track 3</p>
            </div>

            <div class="right">
                <p>Genre: Pop</p>
                <p>Duration: 45:32</p>
            </div>
        </div>

        <div class="extra-info">
            <p>Additional album details can be added here. Information about the label, producer, or any special notes.</p>
        </div>

        <div class="footer">
            <p>Footer Info or Links</p>
        </div>
    </div>


</body></html>
